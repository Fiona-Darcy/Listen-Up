<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Up!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body">
    <img src="img/logo2.png">
    <div class="container" id="info-box">        
        <form action="">
            <input type="hidden" id='hidden_token'>
            <div class="d-flex">
                <label for="Genre" class="form-label p-2">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                    <option>Select a genre!</option>                    
                </select>
            </div>
            <div class="d-flex flex-row mb-3 col-sm-10">
                <label for="Genre" class="form-label p-2">Playlists:</label>
                <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                    <option>Select a playlist!</option>                    
                </select>
            </div>                  
            <div class="d-flex flex-row justify-content-end pb-1">
                <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
            </div>          
        </form>     
       <div class="d-flex flex-row col-sm-10">
            <div class="dropdown-menu-container border-0">
                <div class="dropdown-menu list-group song-list border-0"></div>                                                                                
            </div>
                <div class="col-sm-10" id="song-detail"></div>
        </div>   
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
